<h2>Employees</h2>
<button (click)="AddEmployee()">Add Employees</button>
<button (click)="showManagers()">Show Managers</button>
<hr>
<div class="row">
  <div class="column">
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr *ngFor="let user of employees">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
      </tr>
    </table>
  </div>
  <div *ngIf="showManagersTable" class="column">
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr *ngFor="let user of managerEmployees">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
      </tr>
    </table>
  </div>
</div>

<ng-container *ngIf="showAddEmployeeForm">
  <h2>Register</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" formControlName="id" class="form-control"  />
  </div>  
    <div class="form-group">
          <label for="name">Name</label>
          <input #myinput type="text" formControlName="name" class="form-control"  />
      </div>
      <div class="form-group">
          <button class="btn btn-primary">Register</button>
      </div>
  </form>
</ng-container>
